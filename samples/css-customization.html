<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Customization</title>
    
    <!-- Load the CSS configuration FIRST -->
    <script src="../AntMediaCSSConfig.js"></script>
    
    <!-- Override default CSS paths for customization -->
    <script>
        // Customize component styles with custom paths
        window.AntMediaConfig.componentStyles['video-view'] = './css-customization/video-view.css';
        window.AntMediaConfig.componentStyles['stream-controls'] = './css-customization/stream-controls.css';
        window.AntMediaConfig.componentStyles['input-video-selector'] = './css-customization/input-video-selector.css';
        window.AntMediaConfig.componentStyles['input-audio-selector'] = './css-customization/input-audio-selector.css';
        window.AntMediaConfig.commonStyles['component-common'] = './css-customization/component-common.css';
    </script>
    
    <link rel="stylesheet" href="../css/external/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" href="../css/samples.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <a href="../index.html" target="_top" class="btn btn-light back-button">‚Üê Back to Samples</a>
            </div>
        </div>
        <div class="header clearfix">
            <h3 class="text-muted">CSS Customization Example</h3>
            <p>This sample demonstrates custom styling of WebRTC components.</p>
        </div>

        <div class="row">
            <div class="col">
                
                <div class="video-container mb-3">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video-view id="video-preview" is-local show-controls="false" label="Custom Preview"></video-view>
                    </div>
                </div>

                <input-video-selector id="input-video-selector"></input-video-selector>
                <input-audio-selector id="input-audio-selector"></input-audio-selector>
                <stream-controls id="stream-controls" start-button-text="Start Publishing" stop-button-text="Stop Publishing"></stream-controls>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="../js/external/bootstrap.bundle.min.js"></script>
    <script type="module">
        import {WebRTCAdaptor} from '../js/ant-sdk/webrtc_adaptor.js';
        import { BACKEND_URL } from '../js/samples-config.js';
        import { getWebSocketURL } from '../js/ant-sdk/utility.js';
        import '../components/video-view.js';
        import '../components/input-video-selector.js';
        import '../components/input-audio-selector.js';
        import '../components/stream-controls.js';

        document.addEventListener('DOMContentLoaded', () => {
            const videoPreview = document.getElementById('video-preview');
            const inputVideoSelector = document.getElementById('input-video-selector');
            const inputAudioSelector = document.getElementById('input-audio-selector');
            const streamControls = document.getElementById('stream-controls');

            var mediaConstraints = {
                audio: {
                    noiseSuppression: true,
                    echoCancellation: true
                },
                video: true
            };

            const webRTCAdaptor = new WebRTCAdaptor({
                websocket_url: getWebSocketURL(BACKEND_URL),
                localVideoElement: document.createElement('video'), 
                dataChannelEnabled: true,
                mediaConstraints: mediaConstraints,
            });

            videoPreview.setup(webRTCAdaptor);
            inputVideoSelector.setup(webRTCAdaptor);
            inputAudioSelector.setup(webRTCAdaptor);
            streamControls.setup(webRTCAdaptor);

            streamControls.addEventListener('start-stream', (e) => {
                webRTCAdaptor.publish(e.detail.streamId);
            });
            
            streamControls.addEventListener('stop-stream', (e) => {
                webRTCAdaptor.stop(e.detail.streamId);
            });

            inputVideoSelector.addEventListener('input-changed-video', (e) => {
                videoPreview.setStream(e.detail.stream);
            });

            inputAudioSelector.addEventListener('input-changed-audio', (e) => {
                videoPreview.setStream(e.detail.stream);
            });

            inputVideoSelector.addEventListener('error', (e) => {
                console.error(e.detail.message);
                alert(`Error: ${e.detail.name} - ${e.detail.message}`);
            });

            inputAudioSelector.addEventListener('error', (e) => {
                console.error(e.detail.message);
                alert(`Error: ${e.detail.name} - ${e.detail.message}`);
            });
        });
    </script>
</body>
</html>
