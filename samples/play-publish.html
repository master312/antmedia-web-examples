<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Publish and Play</title>
    <link rel="stylesheet" href="../css/external/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" href="../css/samples.css">
    <script src="../js/external/adapter-latest.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <a href="../index.html" target="_top" class="btn btn-light back-button">‚Üê Back to Samples</a>
            </div>
        </div>
        <div class="header clearfix">
            <h3 class="text-muted">Publish and Play</h3>
            <p>This sample demonstrates how to publish and play streams simultaneously using a single WebRTCAdaptor instance. Please note that you cannot play and publish the same stream ID.</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Publish</h4>
                <div class="embed-responsive embed-responsive-16by9">
                    <video-view id="local-video" is-local label="My Camera (Local)"></video-view>
                </div>
                <div class="mt-3">
                    <input-video-selector id="video-input"></input-video-selector>
                </div>
                 <div class="mt-3">
                    <input-audio-selector id="audio-input"></input-audio-selector>
                </div>
                <div class="mt-3">
                    <stream-controls id="publish-controls"
                        start-button-text="Start Publishing"
                        stop-button-text="Stop Publishing">
                    </stream-controls>
                </div>
                <stream-simple-state id="publish-stream-state" class="mt-3"></stream-simple-state>
                
            </div>
            <div class="col-md-6">
                <h4>Play</h4>
                 <div class="embed-responsive embed-responsive-16by9">
                    <video-view id="remote-video" muted label="Remote Stream"></video-view>
                </div>
                <div class="mt-3">
                     <stream-controls id="play-controls"
                        start-button-text="Start Playing"
                        stop-button-text="Stop Playing">
                    </stream-controls>
                </div>
                <stream-simple-state id="play-stream-state" class="mt-3"></stream-simple-state>
                
            </div>
        </div>
        <msg-display id="msg-displayer" class="mt-3"></msg-display>
    </div>

    <script src="../js/external/jquery-3.7.1.min.js"></script>
    <script src="../js/external/bootstrap.bundle.min.js"></script>
    <script type="module">
        import {WebRTCAdaptor} from '../js/ant-sdk/webrtc_adaptor.js';
        import { BACKEND_URL } from '../js/samples-config.js';
        import { getWebSocketURL } from '../js/ant-sdk/utility.js';
        import '../components/stream-controls.js';
        import '../components/stream-simple-state.js';
        import '../components/video-view.js';
        import '../components/msg-display.js';
        import '../components/input-video-selector.js';
        import '../components/input-audio-selector.js';


        document.addEventListener('DOMContentLoaded', () => {
            const localVideo = document.getElementById('local-video');
            const remoteVideo = document.getElementById('remote-video');
            const msgDisplayer = document.getElementById('msg-displayer');

            // Publisher
            const publishControls = document.getElementById('publish-controls');
            const videoInput = document.getElementById('video-input');
            const audioInput = document.getElementById('audio-input');
            const publishStreamState = document.getElementById('publish-stream-state');
            
            // Player
            const playControls = document.getElementById('play-controls');
            const playStreamState = document.getElementById('play-stream-state');
            
            const adaptor = new WebRTCAdaptor({
                websocket_url: getWebSocketURL(BACKEND_URL),
                localVideoElement: localVideo.video,
                remoteVideoElement: remoteVideo.video,
            });

            publishControls.setup(adaptor, 'publish');
            videoInput.setup(adaptor);
            audioInput.setup(adaptor);
            publishStreamState.setup(adaptor, 'publish');
            
            playControls.setup(adaptor, 'play');
            playStreamState.setup(adaptor, 'play');
            
            msgDisplayer.setup(adaptor);



            publishControls.addEventListener('start-stream', (e) => {
                const streamId = e.detail.streamId;
                if (streamId) {
                    adaptor.publish(streamId);
                }
            });

            publishControls.addEventListener('stop-stream', (e) => {
                adaptor.stop(e.detail.streamId);
            });



            playControls.addEventListener('start-stream', (e) => {
                const streamId = e.detail.streamId;
                if (!streamId) {
                    return;
                }

                if (publishControls.isActive() && streamId === publishControls.getStreamId()) {
                    alert("You cannot play the same stream that you are publishing with a single WebRTC Adaptor instance.");
                    // We need to revert the button state in the component
                    playControls._handleStateChange('play_finished');
                    return;
                }

                adaptor.play(streamId);
            });

            playControls.addEventListener('stop-stream', (e) => {
                adaptor.stop(e.detail.streamId);
            });
        });
    </script>
</body>
</html>
